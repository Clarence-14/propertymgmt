<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

<form action="">
    <fieldset>
            <legend>Student Form</legend>
        <div class="first">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Enter First Name" required="required">
        </div>
    <br><br>
        <div class="first">
             <label for="mname">Middle Name:</label>
    <input type="text" id="mname" placeholder="Enter Middle Name" required="required">
        </div>
    <br><br>
        <div class="first">
             <label for="sname">Surname:</label>
    <input type="text" id="sname" placeholder="Enter Surname Name" required="required">
        </div>
    <br><br>
        <div class="first">
             <label for="Email">First Name:</label>
    <input type="email" id="Email" placeholder="abc@gmail.com" required="required">
        </div>
    <br><br>
        <div class="first">
             <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required="required">
        </div>
    <br><br>
        <div class="first">
              <label for="image">Choose a file:</label>
    <input type="file" id="image" required="required">
        </div>
    <br><br>
        <div class="first">
             <label for="message">Message:</label><br>
    <textarea name="" id="message" cols="50" rows="6" placeholder="Type something here..." required="required"></textarea>
        </div>


    </fieldset>







</form>















</body>
</html>
