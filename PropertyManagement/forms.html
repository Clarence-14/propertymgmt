<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Data</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>

<h1><u>PERSONAL DETAILS</u></h1>

<form action="">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Enter First Name" required="required">
    <br><br>
    <label for="mname">Middle Name:</label>
    <input type="text" id="mname" placeholder="Enter Middle Name" required="required">
    <br><br>
    <label for="sname">Surname:</label>
    <input type="text" id="sname" placeholder="Enter Surname" required="required">
    <br><br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">
    <br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" placeholder="Enter Password" required="required">
    <br><br>
    
    <p>Choose your favorite football team:</p>
    <input type="radio" id="Arsenal">
    <label for="Arsenal">Arsenal</label>
    <br><br>
    <input type="radio" id="Liverpool">
    <label for="Liverpool">Liverpool</label>
    <br><br>
    <input type="radio" id="Brentford">
    <label for="Brentford">Brentford</label>
    <br><br>

    <p>Choose a programming language:</p>
    <input type="checkbox" id="Python">
    <label for="Python">Python</label>
    <br><br>
    <input type="checkbox" id="Rust">
    <label for="Rust">Rust</label>
    <br><br>
    <input type="checkbox" id="C">
    <label for="C">C</label>
    <br><br>

    <label for="Nationality">Nationality:</label>
    <select name="" id="Nationality">
        <option value="choose" disabled="disabled">---Choose---</option>
        <option value="Kenyan">Kenyan</option>
        <option value="Tanzanian">Tanzanian</option>
        <option value="Uruguayan">Uruguayan</option>
        <option value="Argentine">Argentine</option>

    </select>
    <br><br>

    <label for="person">Describe yourself</label>
    <br>
    <textarea name="" id="person" cols="40" rows="5" placeholder="Type..."></textarea>
    <br>
    <button type="submit">Submit</button>


</form>
















</body>
</html>
